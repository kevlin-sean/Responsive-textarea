name: Deploy Demo to GitHub Pages # Name of your workflow

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

  workflow_dispatch: # Allow manual triggering from the GitHub Actions tab

jobs:
  deploy_demo:
    runs-on: ubuntu-latest # Run on a fresh Ubuntu environment

    # Permissions needed for deploying to GitHub Pages
    permissions:
      contents: write # To push the 'gh-pages' branch
      pages: write # To deploy to GitHub Pages
      id-token: write # Needed for OIDC authentication with GitHub Pages (modern way)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Or your preferred Node.js version
          cache: "npm"
          cache-dependency-path: "**/package-lock.json" # Cache dependencies for faster builds

      # --- Crucial: Build your component library first ---
      - name: Install root dependencies and build library
        run: |
          npm install # Install dependencies for the root project
          npm run build # Run your component library's build script (should create 'dist' folder)

      # --- Navigate into example/ directory and build the demo app ---
      - name: Install example dependencies and build demo
        run: |
          cd example # Change directory to your example app
          npm install # Install example app's dependencies (will pick up 'file:../' reference)
          npm run build # Build the example app (output will be in ../docs as per vite.config.ts)

      # --- Deploy the built demo to GitHub Pages ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # A popular action for deploying to gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub's built-in token
          publish_dir: ./docs # The directory to publish from (relative to the repo root)
          publish_branch: gh-pages # The branch to publish to
          force_orphan: true # Recommended for clean gh-pages deployment
